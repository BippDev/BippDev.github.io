<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bipp's Portfolio</title>

  <!-- Czcionka Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Poppins'; /* nowa czcionka */
      background: #f5f7fa;
      color: #222;
    }

    /* Pasek górny */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #224657;
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 15%;
      border: 2px solid white;
    }

    .navbar .menu {
      display: flex;
      gap: 15px;
    }

    .navbar .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: 0.2s;
    }

    .navbar .menu button:hover {
      background: #14303d;
      border-radius: 6px;
      transform: scale(1.1);
    }

    /* Strony */
    .page {
      display: none;
      padding: 100px 20px 20px;
      max-width: 900px;
      margin: auto;
    }

    .page.active {
      display: block;
    }

    h1 {
      color: #224657;
    }

    /* Portfolio przyciski wewnętrzne */
    .portfolio-buttons {
      margin-bottom: 20px;
    }

    .portfolio-buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      background: #224657;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    .portfolio-buttons button:hover {
      background: #122a35;
      transform: scale(1.1);
    }

    #about {
      font-size: 38px;   /* ogólny rozmiar */
      line-height: 1.6;  /* odstęp między liniami */
    }

    #about h1 {
      font-size: 52px;   /* większy nagłówek */
    }

    /* Galeria */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: flex-start;
    }

    /* Galeria — domyślnie naturalne rozmiary */
    .gallery img {
      width: auto;
      height: auto;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* FIX SIZE tylko dla LOGOS i POSTERS */
    #logos img,
    #posters img {
      height: 280px;   /* możesz zmienić np. na 200px */
      width: auto;
      object-fit: contain; /* obrazek mieści się w wysokości */
    }

    /* Socials */
    .socials-list {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .socials-list a {
      text-decoration: none;
      color: white;
      background: #224657;
      padding: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .socials-list a:hover {
      background: #122a35;
      transform: scale(1.1);
    }

    .socials-list img {
      width: 24px;
      height: 24px;
    }

  </style>
</head>
<body>

  <!-- Pasek -->
  <div class="navbar">
    <div class="logo">
      <img src="works/logo.png" alt="Logo"> <!-- podmień na swoje logo -->
      Bipp's Portfolio
    </div>
    <div class="menu">
      <button onclick="showPage('about')">About</button>
      <button onclick="showPage('portfolio')">Portfolio</button>
      <button onclick="showPage('socials')">Socials</button>
    </div>
  </div>

  <!-- Strony -->
  <div id="about" class="page active">
    <h1>About Me</h1>
    <p>Hello, my name is Bipp.</p>
    <p>I mainly make cool art and even cooler games.</p>
    <p>This website is just my portfolio, so enjoy my art and check out my socials for more inside information.</p>
  </div>

  <div id="portfolio" class="page">
    <h1>Portfolio</h1>

    <div class="portfolio-buttons">
      <button onclick="showGallery('doodles 2025')">Doodles 2025</button>
      <button onclick="showGallery('doodles 2024')">Doodles 2024</button>
      <button onclick="showGallery('logos')">Logos</button>
      <button onclick="showGallery('posters')">Posters</button>
    </div>

    <div id="doodles 2025" class="gallery">
      <img src="works/dark_jimmy_and_marvin.png" alt="Doodles 2025 1">
      <img src="works/does_bipp_things_banan.png" alt="Doodles 2025 2">
      <img src="works/pegi_ref_sheet.png" alt="Doodles 2025 3">
    </div>

    <div id="doodles 2024" class="gallery" style="display:none;">
      <img src="works/meowskulls.png" alt="Doodles 2024 1">
      <img src="works/bipp_turbo_angry.png" alt="Doodles 2024 2">
    </div>

    <div id="logos" class="gallery" style="display:none;">
      <img src="works/logo_01.png" alt="logos 1">
      <img src="works/logo_02.png" alt="logos 2">
      <img src="works/logo_03.png" alt="logos 3">
      <img src="works/logo_04.png" alt="logos 4">
      <img src="works/logo_05.png" alt="logos 5">
      <img src="works/logo_06.png" alt="logos 6">
      <img src="works/logo_07.png" alt="logos 7">
      <img src="works/logo_08.png" alt="logos 8">   
    </div>

    <div id="posters" class="gallery" style="display:none;">
      <img src="works/plakat_01.png" alt="poster 1">
      <img src="works/plakat_02.png" alt="poster 2">
      <img src="works/plakat_03.png" alt="poster 3">
      <img src="works/plakat_04.png" alt="poster 4">
      <img src="works/plakat_05.png" alt="poster 5">
      <img src="works/plakat_06.png" alt="poster 6">
      <img src="works/plakat_07.png" alt="poster 7">
      <img src="works/plakat_08.png" alt="poster 8">            
    </div>
  </div>

  <div id="socials" class="page">
    <h1>Socials</h1>
    <p>Find me here:</p>
    <div class="socials-list">
      <a href="https://twitter.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="https://www.youtube.com/@Bipp_Dev" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Discord"></a>
      <a href="https://discord.gg/CBUxszgKkr" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="Itch.io"></a>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function showGallery(galleryId) {
      document.querySelectorAll('#portfolio .gallery').forEach(g => g.style.display = 'none');
      document.getElementById(galleryId).style.display = 'flex';
    }
  </script>

</body>
</html>
